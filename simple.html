<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h1 class="text-primary mb-4">Bootstrap Test Page</h1>

      <!-- Buttons -->
      <h2>Buttons</h2>
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-danger">Danger Button</button>
      <button class="btn btn-outline-secondary">Outline Button</button>

      <!-- Alerts -->
      <h2 class="mt-4">Alerts</h2>
      <div class="alert alert-warning" role="alert">
        This is a Bootstrap warning alert!
      </div>
      <div class="alert alert-info" role="alert">
        This is a Bootstrap info alert!
      </div>

      <!-- Grid Layout -->
      <h2 class="mt-4">Responsive Grid</h2>
      <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
        <div class="col-md-4 bg-secondary text-white p-3">Column 2</div>
        <div class="col-md-4 bg-success text-white p-3">Column 3</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
